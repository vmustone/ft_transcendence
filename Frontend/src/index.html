<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>
    <link rel="icon" href="./assets/images/default.jpg" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Header and SVG -->
    <div class="headerContainer"></div>
    <!-- Buttons -->
    <div class="buttonContainer col-md-12">
        <button type="button" class="buttons" id="localGameButton">Local Game</button>
        <button type="button" class="buttons" data-bs-toggle="modal" data-bs-target="#tournamentModal">Local
            Tournament</button>
        <button type="button" class="buttons" id="authButton" data-bs-toggle="modal" data-bs-target="#loginModal">Log
            in</button>
        <button type="button" class="buttons" data-bs-toggle="modal" data-bs-target="#aboutModal">About</button>
    </div>

    <!-- Waiting room -->
    <div class="modal fade" id="waitingLobbyModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="waitingLobbyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="waitingLobbyModalLabel">Lobby</h2>
                    <button type="button" data-bs-dismiss="modal" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="lobbyContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="submit" id="cancelOnlinePlay" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pong Game Modal -->
    <div class="modal fade game-modal" id="pongModal" tabindex="-1" role="dialog" data-bs-backdrop="static" aria-labelledby="pongModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" style="max-width: 820px;" role="document">
            <div class="modal-content">
                <div class="modal-header row col-md-12">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <h2 class="modal-title" id="pongModalLabel">P O N G</h2>
                    </div>
                    <div class="col-md-2 text-end">
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="modal-body" id="pongContent">
                    <div id="pongGameContainer" style="width: 800px; height: 600px; margin: auto;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game close confirmation modal -->
    <div class="modal fade" id="confirmationModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="confirmationModalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="confirmationModalTitle">Confirm Action</h3>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div class="confirm-text" style="margin-bottom: 1rem;">
                        <p id="confirmationModalMessage" class="font">Are you sure?</p>
                    </div>
                    <div class="confirm-buttons" style="display: flex; gap: 1rem;">
                        <button type="button" class="submit" id="cancelClose">Cancel</button>
                        <button type="button" class="submit" id="confirmClose">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- About Modal -->
    <div class="about"></div>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
